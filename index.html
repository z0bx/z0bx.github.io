<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theFacebook</title>
    <style>
      body {
        margin: 0;
      }
      .link {
        color: white;
        text-decoration: none;
      }
      .nav{
        background-color: rgb(101, 101, 218);
        width:100%;
      }
      .fb {
        color: rgb(137, 137, 235);
        font-size: 53px;
        font-weight: 900;
      }
      .container {
        width: 1000px;
        border: 2px, solid, blue;
        margin-left: auto;
        margin-right: auto;
      }
      .nav > td {
        width: 100%;
      }
      .search, .menu{

      }
      .bodyleft{
        width:20%;
      }
      .bodyleft > table{
        width: 96%;
        margin: 2px;
        padding: 0;
      }
      td{
        margin: 0;
      }
      .settings{
        margin-left: 55%;
      }
      .go{
        color: white;
        background-color: rgb(137, 137, 235);
        border-color: blue;
      }
      .top{
        background-color: #501e57;
        color: white;
      }
    </style>

          <table class="ad">

            </tr>

        <td class="bodyright" rowspan="3">

                    <td class="top">Profile</td>
